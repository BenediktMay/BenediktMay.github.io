<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Matrix Viewer</title>
    <style>
        /* Basic Reset & Full Height */
        * {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0; /* Light background for the button area */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center;
        }

        /* Button Container */
        #button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 20px; /* Space between buttons */
        }

        /* Button Styling */
        .action-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff; /* Blue background */
            color: white;
            transition: background-color 0.3s ease;
            min-width: 150px; /* Ensure buttons have a decent minimum width */
        }

        .action-button:hover, .action-button:focus {
            background-color: #0056b3; /* Darker blue on hover/focus */
            outline: none; /* Remove default focus outline */
        }

        /* Image Container (Full Screen Overlay) */
        #image-container {
            display: none; /* Hidden by default */
            position: fixed; /* Take up the full screen */
            top: 0;
            left: 0;
            width: 100vw; /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            background-color: white; /* White background for the image */
            justify-content: center; /* Center image horizontally */
            align-items: center; /* Center image vertically */
            z-index: 1000; /* Ensure it's on top */
            cursor: pointer; /* Indicate it's clickable to close */
        }

        /* Data Matrix Image Styling */
        #dataMatrixImage {
            display: block; /* Remove extra space below image */
            /* Make image as large as possible without distortion */
            max-width: 95%;  /* Max width relative to container (slightly less than 100% for padding) */
            max-height: 95%; /* Max height relative to container (slightly less than 100% for padding) */
            object-fit: contain; /* Scale while preserving aspect ratio */
            user-select: none; /* Prevent accidental text selection on image */
            -webkit-user-drag: none; /* Prevent dragging image */
        }
    </style>
</head>
<body>

    <div id="button-container">
        <button id="btnStar" class="action-button">Star</button>
        <button id="btnRectangle" class="action-button">Rectangle</button>
    </div>

    <div id="image-container">
        <img id="dataMatrixImage" src="" alt="Data Matrix Code">
    </div>

    <script>
        // Get references to the DOM elements
        const btnStar = document.getElementById('btnStar');
        const btnRectangle = document.getElementById('btnRectangle');
        const imageContainer = document.getElementById('image-container');
        const dataMatrixImage = document.getElementById('dataMatrixImage');
        const buttonContainer = document.getElementById('button-container'); // Get button container reference

        // Function to show the image full screen
        function showImage(imageSrc, altText) {
            dataMatrixImage.src = imageSrc; // Set the image source
            dataMatrixImage.alt = altText; // Set descriptive alt text
            imageContainer.style.display = 'flex'; // Show the image container (using flex as defined in CSS)
            buttonContainer.style.display = 'none'; // Hide the button container
        }

        // Function to hide the image and show buttons
        function hideImage() {
            imageContainer.style.display = 'none'; // Hide the image container
            dataMatrixImage.src = ''; // Optional: Clear the src to free memory
            dataMatrixImage.alt = ''; // Clear alt text
            buttonContainer.style.display = 'flex'; // Show the button container (using flex as defined in CSS)
        }

        // Add event listeners to the buttons
        btnStar.addEventListener('click', () => {
            // Make sure Star.gif is in the same folder as index.html
            showImage('Star.gif', 'Star Data Matrix Code');
        });

        btnRectangle.addEventListener('click', () => {
            // Make sure Rectangle.gif is in the same folder as index.html
            showImage('Rectangle.gif', 'Rectangle Data Matrix Code');
        });

        // Add event listener to the image container to hide it when clicked
        imageContainer.addEventListener('click', hideImage);

    </script>

</body>
</html>
